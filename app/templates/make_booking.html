<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4a90e2, #1c3d72);
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 30px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #1c3d72;
            margin-bottom: 20px;
        }

        .form-group label {
            color: #1c3d72;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #ffc107;
            color: #1c3d72;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #ffb200;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Make a Booking</h2>
        <form method="POST" action="{{ url_for('make_booking') }}">
            {{ form.hidden_tag() }}

            <div class="form-group">
                {{ form.start_time.label(class_="form-label") }}
                {{ form.start_time(class_="form-control") }}
            </div>

            <div class="form-group">
                {{ form.duration.label(class_="form-label") }}
                {{ form.duration(class_="form-control", placeholder="Enter duration in minutes") }}
            </div>

            <button type="submit" class="btn btn-custom">Book Now</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
