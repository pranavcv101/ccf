<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4a90e2, #1c3d72);
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .card h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .btn-custom {
            background-color: #ffc107;
            border: none;
            color: #1c3d72;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            margin: 10px;
        }

        .btn-custom:hover {
            background-color: #ffb200;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to the CCF System</h1>
        <div>
            <a href="{{ url_for('admin_home_page') }}" class="btn btn-custom">Admin Login</a>
            <a href="{{ url_for('student_login_page') }}" class="btn btn-custom">Student Login</a>
            <a href="{{ url_for('security_page') }}" class="btn btn-custom">Security</a>

        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
