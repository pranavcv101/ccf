<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Student Verification</h2>
    
    <!-- Search form -->
    <form method="POST" action="/verify_student">
        <div class="mb-3">
            <label for="rollno" class="form-label">Enter Student Roll No</label>
            <input type="text" class="form-control" id="rollno" name="rollno" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify Student</button>
    </form>

    {% if verification_result is not none %}
        <div class="alert alert-success mt-3" role="alert">
            Verification Result: {{ verification_result }}
        </div>
    {% endif %}
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
