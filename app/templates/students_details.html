<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-blue-400 mb-6">Student Details</h1>
        
        <input type="text" id="searchRollNo" placeholder="Search by Roll Number" onkeyup="searchFunction()" 
               class="w-full p-3 mb-4 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
        
        <input type="text" id="searchName" placeholder="Search by Name" onkeyup="searchFunction()" 
               class="w-full p-3 mb-4 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">

        <div class="overflow-x-auto">
            <table id="studentsTable" class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-blue-500 text-white">
                        <th class="p-3">Roll Number</th>
                        <th class="p-3">Name</th>
                        <th class="p-3">Phone</th>
                        <th class="p-3">Email</th>
                        <th class="p-3">No of Bookings</th>
                    </tr>
                </thead>
                <tbody class="bg-gray-700 divide-y divide-gray-600">
                    {% for student in students %}
                    <tr class="hover:bg-gray-600">
                        <td class="p-3">{{ student.rollno }}</td>
                        <td class="p-3">{{ student.name }}</td>
                        <td class="p-3">{{ student.phone }}</td>
                        <td class="p-3">{{ student.email }}</td>
                        <td class="p-3">{{ student.no_of_bookings }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" class="p-3 text-center text-gray-400">No students found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function searchFunction() {
            const rollNoInput = document.getElementById('searchRollNo').value.toLowerCase();
            const nameInput = document.getElementById('searchName').value.toLowerCase();
            const table = document.getElementById('studentsTable');
            const tr = table.getElementsByTagName('tr');
            
            for (let i = 1; i < tr.length; i++) {
                const rollNoTd = tr[i].getElementsByTagName('td')[0];
                const nameTd = tr[i].getElementsByTagName('td')[1];
                
                if (rollNoTd && nameTd) {
                    const rollNoTxt = rollNoTd.textContent || rollNoTd.innerText;
                    const nameTxt = nameTd.textContent || nameTd.innerText;
                    
                    if (rollNoTxt.toLowerCase().indexOf(rollNoInput) > -1 && nameTxt.toLowerCase().indexOf(nameInput) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
